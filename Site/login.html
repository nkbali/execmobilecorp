      <!-- BOOTSTRAP STYLES-->

      <!-- FONTAWESOME ICONS STYLES-->
      <link href="assets/css/font-awesome.css" rel="stylesheet" />
      <!--CUSTOM STYLES-->
      <link href="assets/css/style.css" rel="stylesheet" />
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>

   <body ng-app="execMobileApp" ng-controller="ReportController as reports">
      <div id="wrapper">
         <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <img src="assets/img/logo.png"  class="navbar-brand"/>
            </div>
            
         </nav>
         <!-- /. NAV TOP  -->
        
         <!-- /. SIDEBAR MENU (navbar-side) -->
         <div id="page-wrapper" class="page-wrapper-cls">
            
            <div id="usage-page-inner" class="usage content">
                 <div class="col-lg-1 col-offset-6 centered">
                      <form name="loginForm" ng-controller="LoginController"
      ng-submit="login(credentials)" novalidate>

  <label for="username">Username:</label>
  <input type="text" id="username"
         ng-model="credentials.username">
<br><br>
  <label for="password">Password:</label>
  <input type="password" id="password"
         ng-model="credentials.password">
<br><br>
  <button type="submit">Login</button>

</form>
               </div>
              
          
            </div>
            <!-- /. PAGE WRAPPER  -->
         </div>
         <!-- /. WRAPPER  -->
      </div>
      <footer >
         &copy; 2016 Execmobile | By : <a href="http://www.execmobile.co.za.com/" target="_blank">ExecMobile</a>
      </footer>

      <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
      <!-- JQUERY SCRIPTS -->
      <script src="assets/js/jquery-1.11.1.js"></script>
      <!-- BOOTSTRAP SCRIPTS -->
      <script src="assets/js/bootstrap.js"></script>
      <!-- METISMENU SCRIPTS -->
      <script src="assets/js/jquery.metisMenu.js"></script>
      <!-- CUSTOM SCRIPTS -->
      <script src="assets/js/custom.js"></script>
      <script>
         jQuery( function($) {
         $('tbody tr[data-href]').addClass('clickable').click( function() {
         	window.location = $(this).attr('data-href');
         });
         });
          $(document).ready(function(){
            $('#locationData').hide()
         });
         $('ul.nav-tabs li a').click(function (e) {
  $('ul.nav-tabs li.active').removeClass('active')
  $(this).parent('li').addClass('active')
})
         function showYearlyData () {
             $('#locationData').hide();
             $('#yearlyData').show();
        }
        function showLocationData () {
             $('#yearlyData').hide();
             $('#locationData').show();
        }
        $(function(){
            $("#exportYearlyUsage").click(function(){
                $("#yearlyUsage").tableToCSV();
            });
        });
        function resetForm()
        {
             $("select").each(function() { this.selectedIndex = -1 });
        }
      </script>
   </body>
</html>
