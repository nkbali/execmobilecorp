   <head>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>

   </head>
   <body ng-app="execMobileApp" ng-controller="AppUsersController as appUsers">
      <div id="wrapper">
         <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <img src="assets/img/logo.png"  class="navbar-brand"/>
            </div>
            <div class="notifications-wrapper">
               <div class="nav">      
                  <a href="" ng-click="appUsers.tryLogout()"><i class="fa fa-sign-out fa-5x" style="float:right;margin-right:30px" ng-show="appUsers.isLoggedIn()"></i></a>
                  <a href="#" 	data-toggle="dropdown">
                        <i class="fa fa-sign-in fa-5x" style="float:right;margin-right:30px" ng-show="!appUsers.isLoggedIn()"></i>
								<div class="dropdown-menu" style="left: auto;right:10px;width:200px">
									<div class="row" style="width:220px;padding-left:15px">
                                        <div class=" col-md-12 col-sm-6">
										<form name="loginForm" ng-submit="appUsers.tryLogin(loginForm.$valid)" novalidate >
											
												<label class="sr-only" for="username">Username</label> 
                                                <input type="text" class="form-control"	id="username" placeholder="Username" ng-model="appUsers.user.username" required>
											
												<label class="sr-only" for="password">Password</label>
												<input type="password" class="form-control" id="password" placeholder="Password"  ng-model="appUsers.user.password" required>
												
												 
												
												<button type="submit" class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid" ng-click="appUsers.tryLogin(loginForm.$valid)">Sign in</button>
											
										</form>
                                        </div>
									</div>
                                    <div class="row" style="width:220px;padding-left:15px;">
                                        <div class=" col-md-12 col-sm-6">
                                        <a href="" ng-click="appUsers.requestPasswordReset()">Forgot Password ?</a>
                                        </div>
                                        </div>
                                   
								</div>
							
               </div>
            </div>
         </nav>
         <!-- /. NAV TOP  -->
         <nav  class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
               <ul class="nav" id="main-menu">
                  <li class="side-menu" ng-show="appUsers.isAdmin()">
                     <a class="active-menu"  href="index.html"><i class="fa fa-building-o" ></i>Companies</a>
                  </li>
                  <li class="side-menu" ng-show="appUsers.isAdmin()">
                     <a class="active-menu"  href="products.html"><i class="fa fa-shopping-cart" ></i>Products</a>
                  </li>
                  <li class="side-menu" ng-show="appUsers.isAdmin()">
                     <a class="active-menu"  href="freedevices.html"><i class="fa fa-mobile"></i>Available Devices</a>
                  </li>
                   <li class="side-menu">
                     <a class="active-menu" href="allocateddevices.html"><i class="fa fa-link" ></i>Devices</a>
                  </li>
                  <li class="side-menu" ng-show="appUsers.isAdmin()">
                     <a class="active-menu" href="usage.html"><i class="fa fa-history" ></i>Usage History</a>
                  </li>
                  <li class="side-menu">
                     <a class="active-menu" href="report.html"><i class="fa fa-bar-chart" ></i>Reports</a>
                  </li>
                  <li class="side-menu" ng-show="appUsers.isAdmin()">
                     <a class="active-menu"  href="#"><i class="fa fa-user" ></i>App Users</a>
                  </li>
               </ul>
            </div>
         </nav>
         <!-- /. SIDEBAR MENU (navbar-side) -->
         <div id="page-wrapper" class="page-wrapper-cls">
            <div id="company-page-inner" class="company content" ng-show="appUsers.isAdmin()">
               <div class="row">
                  <div class=" col-md-12 col-sm-6">
                     <div class="nav">
                       <button style="float:right; margin-right:10px" export-to-csv-users>Download Users List</button>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class=" col-md-12 col-sm-6">
                     <form class="form-inline">
                        <div class="form-group">
                           <label >Search</label>
                           <input type="text" ng-model="emailSearch" class="form-control" placeholder="Search">
                        </div>
                     </form>
                     <br><br>
                     <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                           <thead>
                              <tr>
                                 <th>User</th>
                                 <th>Last Access</th>
                                
                                
                              </tr>
                           </thead>
                           <tbody>
                              <tr dir-paginate="appUser in appUsers.users|filter:emailSearch|itemsPerPage:10">
                                 <td >{{appUser.email}}</td>
                                 <td >{{appUser.lastAccessTime | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                               
                              </tr>
                           </tbody>
                        </table>
                        <dir-pagination-controls
                           max-size="8"
                           direction-links="true"
                           boundary-links="true" >
                        </dir-pagination-controls>
                     </div>
                  </div>
               </div>
            </div>
            <!-- /. PAGE INNER  -->
            <!-- /. PAGE WRAPPER  -->
         </div>
         <!-- /. WRAPPER  -->
      </div>
      <footer >
         &copy; 2016 Execmobile | By : <a href="http://www.execmobile.co.za/" target="_blank">ExecMobile</a>
      </footer>

      <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
      <!-- JQUERY SCRIPTS -->
      <script src="assets/js/jquery-1.11.1.js"></script>
      <!-- BOOTSTRAP SCRIPTS -->
      <script src="assets/js/bootstrap.js"></script>
      <!-- METISMENU SCRIPTS -->
      <script src="assets/js/jquery.metisMenu.js"></script>
      <!-- CUSTOM SCRIPTS -->
      <script src="assets/js/custom.js"></script>
      <script>
         jQuery( function($) {
         $('tbody tr[data-href]').addClass('clickable').click( function() {
         	window.location = $(this).attr('data-href');
         });
         });
          $(document).ready(function(){
         $('#mailerModal').modal('hide');
         });
         $('.dropdown-menu input, .dropdown-menu label').click(function(e) {
        e.stopPropagation();
    });
      </script>
      <div id="mailerModal" name="mailerModal" class="modal fade" role="dialog">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" ng-click="appUsers.clearMailContent()">&times;</button>
                  <h2>Compose Email</h2>
               </div>
               <div class="modal-body">
                  <form name="mailForm" ng-submit="appUsers.sendMail(mailForm.$valid)" novalidate>
                     <label>Subject:</label>
                     <input type="text" name="name" class="form-control" ng-model="appUsers.mailContent.subject" required>
                     <br>
                     
                     <label>Message:</label>
                     <textarea name="message" class="form-control" ng-model="appUsers.mailContent.body" required></textarea>
                     <br>
                    
                     <br><br>
                     <button type="submit" class="btn btn-primary" ng-disabled="mailForm.$invalid">Submit</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
      </div>
   </body>
</html>
